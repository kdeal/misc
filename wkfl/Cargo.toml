[package]
name = "wkfl"
version = "0.1.4"
description = "Tool to assist and automate my workflow"
edition = "2021"
publish = false

[dependencies]
anyhow = { version = "1.0.99", features = ["backtrace"] }
clap = { version = "4.5.44", features = ["derive"] }
clap_complete = "4.5.57"
crossterm = "0.29.0"
env_logger = "0.11.6"
fuzzy-matcher = "0.3.7"
git2 = "0.20.0"
home = "0.5.11"
log = "0.4.27"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.142"
time = { version = "0.3.41", features = ["formatting", "macros", "parsing"] }
toml = "0.9.5"
ureq = { version = "2.12.1", features = ["json", "gzip"] }
url = "2.5.2"
